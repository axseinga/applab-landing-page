<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/b274fdc221.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Applab - Promote Your App</title>
  </head>
  <body>
    <nav class="nav">
      <img src="./images/logo.png" alt="Applab Logo" class="nav__logo" />
      <span class="nav__hamburger"><i class="fas fa-bars"></i></span>
    </nav>

    <header class="header">
      <div class="header__left">
        <h1 class="header__heading">Promote Your App With Applab</h1>
        <p class="header__desc">
          Get more users to promote your app with this template
        </p>
        <button class="btn header__cta">Get Start Now</button>
      </div>
      <div class="header__right">
        <img
          src="./images/phone.png"
          alt="Image of a phone"
          class="header__image"
        />
      </div>
    </header>
  </body>
</html>
